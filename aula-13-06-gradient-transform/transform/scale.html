<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background: radial-gradient(red, blue);
            transition: 1.5s;
        }
        .circle:hover {
            transform: scale(1.5, .5);
        }
    </style>
</head>
<body>
    
    <div class="circle"></div>

</body>
</html>
