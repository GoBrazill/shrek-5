<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traslate</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: 1.5s;
        }
    
        .box:hover {
            /* direita e baixo */
            transform: translate(50px, 50px);
            /* transform: translateX(40px);
            transform: translatey(50px); */
        }
    </style>
</head>
<body>

    <div class="box"></div>
    
</body>
</html>
