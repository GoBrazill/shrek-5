<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form>
        <fieldset>
        <label for="Nome">Nome Completo</label>
        <input type="text" name="Nome" id="Nome" placeholder="Insira o seu nome">

        <label for="E-mail">Nome Completo</label>
        <input type="email" name="E-mail" id="E-mail" placeholder="Insira o seu E-mail">

        <label for="Senha">Senha</label>
        <input type="password" name="Senha" id="Senha" placeholder="Insira a sua Senha">

        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <p>Termos</p>
        <label for="Termos">
        <input type="checkbox" name="Termos" id="Termos"> Aceito os termos de privacidade
        </label>
        
        <br>
        
        <button type="submit">Enviar</button>

        </fieldset>
    </form>
    
</body>
</html>
