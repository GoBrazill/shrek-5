<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>just the basic</title>
</head>
<body>
    <!-- tag de título -->
    <!-- quando for usar uma tag de texto posso escrever h1{titulo} + enter para ser mais eficiente -->
    <h1>tittle</h1> 
    <h2>titulo 2</h2>
    <h3>Texto</h3>
    <h4>Texto</h4>
    <h5>Texto</h5>
    <h6>Texto</h6>
    <!-- tag de páragrafo -->
    <p>texto</p> 
    <b>negrito</b>
    <i>ítalico</i>
    <!-- mesclando tag de texto -->
    <!-- só pode mesclar tag de texto sendo bold, italic e span -->
    <p>estou escrevendo e <b>bold</b> voltou</p>
    <p>texto <span style="color: yellow">amarelo</span> agora não</p>
    <!-- lorem5, gerador de texto em latim, o número esprecífica a quantidade de palavras. também é possível usar * para gerar páragrafos  -->
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
