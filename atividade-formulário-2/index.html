<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 2</title>
</head>
<body>

    <form>
        <fieldset>
            
            <label for="Nome">Nome Completo</label>
            <input type="text" name="Nome" id="Nome" placeholder="Informe seu nome">
            
            <label for="E-mail">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Informe seu E-mail">

            <label for="Assunto">Assunto</label>
            <input type="text" name="Assunto" id="Assunto" placeholder="Infrome o assunto">
            
            <label for="Mensagem">Mensagem</label>
            <textarea name="Mensagem" id="Mensagem" placeholder="Insira sua mensagem aqui" rows="3" cols="50"></textarea>

            <button type="submit">Enviar</button>

        </fieldset>
    </form>
    
</body>
</html>
